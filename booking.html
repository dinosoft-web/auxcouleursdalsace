					</div>

							placeholder="Entrer votre nom"
						/>
					</div>
					<div class="flex flex-col justify-between space-y-1 py-4">
						<label class="font-body uppercase" for="surname"
							>Date de départ</label
						>
						<input
							class="w-[150px] py-1 px-4 h-auto bg-white font-body"
							type="date"
							placeholder="Entrer votre nom"
						/>
					</div>
				</div>
				<div class="flex flex-col md:flex-row justify-between">

							type="text"
							placeholder="Entrer votre nom"
						/>
					</div>
					<div class="flex flex-col justify-between space-y-1 py-4">
						<label class="font-body uppercase" for="surname">Prénom</label>

							class="w-[300px] py-1 px-4 h-auto bg-white font-body"
